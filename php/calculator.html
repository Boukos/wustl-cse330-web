<!DOCTYPE HTML>
<head>
	<meta charset="utf-8"/>
	<title> PHP Calculator </title>
</head>
<body>
	<form name="input" action="calculator.php" method="get">

	Number 1:<input type="text" name="num1"/><br>
	Number 2:<input type="text" name="num2"/><br>
