<h1>Coffee List</h1>
<p>Coffee Filter: <input type="text" ng-model="query" id="search"></p>
<table>
	<tr>
		<th>Reviews</th>
		<th>Brand</th>
		<th>Coffee</th>
		<th>Country</th>
	</tr>
	<tr ng-repeat="coffee in coffees | filter:query | orderBy:'name'">
		<td><a href="#/reviews/{{coffee.id}}">Reviews</a></td>
		<td>{{coffee.brand}}</td>
		<td>{{coffee.name}}</td>
		<td>{{coffee.country}}</td>
	</tr>
</table>
