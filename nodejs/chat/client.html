<!DOCTYPE html>

<html>
   <head>
		<title>chat</title>
		<link rel="stylesheet" type="text/css" href="client.css"/>
		<script src="/socket.io/socket.io.js"></script>
		<script type="text/javascript" src="http://code.jquery.com/jquery-latest.js"></script>
		<script type="text/javascript" src="client.js"></script>
	</head>
	
	<body>
		<div id="chatroomheader">CHATROOM</div>
		<div id="input">
			<input type="text" id="text_input"/>
			<button id="sendmessage">send</button>
			<button id="changeusername">change</button>
			<button id="createroom">create</button>
			<input type="password" id="password_input" maxlength="16" size="8"/>
		</div><hr>
		<div id="chatrooms"><span class="listheader">Chatrooms: </span><br>
			<span id="chatroomslist"></span>
			<span id="currentroom"></span>
		</div><hr>
		<div id="roomusers"><span class="listheader">Roomusers: </span><br>
			<span id="roomuserslist"></span>
		</div>
		<div id="select">Selected User: <span id="selecteduser"></span></div><hr>
		<div id="chatlogs"></div>
	</body>
</html>
