<!DOCTYPE html>
<html>
    <head>
        <title>Calendar</title>
        <link rel="stylesheet" type="text/css" href="calendar.css"/>
        <script type="text/javascript" src="http://code.jquery.com/jquery-latest.js"></script>
		<script type="text/javascript" src="calendar.js"> </script>
    </head>
    <body>
        <div id="login">
			Welcome, guest.
            <input type="text" id="username" />
            <input type="password" id="password" />
            <input value="login" type="submit" id="loginbtn" />
            <input value="register" type="submit" id="register" />
        </div>
		<div id="logout">
			Welcome!<span id="currentUser"></span>
			<input value="logout" type="submit" id="logoutbtn" />
		</div>

        <div id="main">
			<div id="calendar-head">
                <button id="prevMonthBtn">Prev</button>
                <span id="calendar-month"></span>
                <button id="nextMonthBtn">Next</button>
            </div>
            <div id="calendar-body"></div>
		
			<div id="add-event-div">
				<form id="add-event">
					<span><label>Time </label><input type ="number" id="hrs" min="0" max="23" size="2">
					:<input type ="number" id="mins" min="0" max="59" size="2"></span>
					<span><label>Event </label><input type = "text" value = "" class = "listened" id = "content"></span>
					<span><label>Tag </label><select id="event-tag-select"></select></span>
					<input value="Add" type="button" id="addEventBtn" />
					<input value="" type="text" id="sharedUser" size="8"/>
					<input value="Share" type="button" id="shareEventBtn" />
					
				</form>
			</div>
			<div id="tag-toggle"></div>	
        </div>
		
        <div id="detail-panel">            
            <div id="detail-header"></div>
            <div id="detail-body">
                <div id="event-list"></div>
            </div>
            <div id="detail-footer"></div>
        </div>
		
    </body>
</html>
