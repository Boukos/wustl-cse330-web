<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>Chatroom</title>
		<script src="/socket.io/socket.io.js"></script>
		<script type="text/javascript" src="http://code.jquery.com/jquery-latest.js"></script>
		<script type="text/javascript" src="client.js"></script>
		<link rel="stylesheet" type="text/css" href="client.css"/>
	</head>
	
	<body>
		<h1>CHATROOM</h1>
		<div id="input">
			<input id="textInput" type="text" />
			<button id="sendButton">send</button>
			<button id="changeButton">change</button>
			<button id="createButton">create</button>
			Password:<input type="password" id="passwordInput" maxlength="16" size="8"/>
		</div>
		<div id="stat">
			<label>Room: <span id="currentroom"></span></label>
			<label>Username: <span id="currentname"></span></label>
			<label>Selected: <span id="currentuser"></span></label>
		</div><hr>
		<div id="rooms">
			<h2>Chatrooms (Click to join!)</h2>
			<span id="roomlist"></span>
		</div><hr>
		<div id="users">
			<h2>Roomusers (Click to select!)</h2>
			<span id="userlist"></span>
		</div><hr>
		<div id="logs">
			<span><b>Chatlogs</b><button id="clearButton">clear</button></span>
			<table id="chatlogs"></table>
		</div>
	</body>
</html>
